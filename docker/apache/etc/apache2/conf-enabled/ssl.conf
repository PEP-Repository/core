# This config file was partly generated by a "best practices" config generator by mozilla at https://ssl-config.mozilla.org

# generated 2025-09-02, Mozilla Guideline v5.7, Apache 2.4.60, OpenSSL 3.4.0, intermediate config, no OCSP
# https://ssl-config.mozilla.org/#server=apache&version=2.4.60&config=intermediate&openssl=3.4.0&ocsp=false&guideline=5.7

# The following block was copied from an earlier iteration of the file, not generated by mozilla
SSLRandomSeed startup "file:/dev/urandom" 256
SSLRandomSeed connect "file:/dev/urandom" 256

# this configuration requires mod_ssl, mod_rewrite, and mod_headers
<VirtualHost *:80>
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge/
    RewriteRule ^.*$ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,QSA,L]
</VirtualHost>

<VirtualHost *:443>
	SSLEngine on

  # In the following block the actual cert paths are defined, where the mozilla generated file had placeholders

  <IfDefine NO_ACME>
    # The environments that are running at our partners have /secrets/httpd as the location for the certificate
    # In our environments we use /cert, since a) the `httpd` subdirectory no longer makes a lot of sense, and b) it is easier with acme.sh/Let's Encrypt.
    # For now we support both locations, we may ask ISC at some point to change the host mount to match our environments
    Define SSL_CERT_LOCATION "/secrets/httpd"
    <IfFile "/cert/server.crt">
      Define SSL_CERT_LOCATION "/cert"
    </IfFile>
    SSLCertificateFile "${SSL_CERT_LOCATION}/server.crt"
    SSLCertificateKeyFile "${SSL_CERT_LOCATION}/server.key"
	</IfDefine>

  # enable HTTP/2, if available
  Protocols h2 http/1.1

  # HTTP Strict Transport Security (mod_headers is required) (63072000 seconds)
  Header always set Strict-Transport-Security "max-age=63072000"
</VirtualHost>

# intermediate configuration
SSLProtocol             -all +TLSv1.2 +TLSv1.3
SSLOpenSSLConfCmd       Curves X25519:prime256v1:secp384r1
SSLCipherSuite          ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305
SSLHonorCipherOrder     off
SSLSessionTickets       off