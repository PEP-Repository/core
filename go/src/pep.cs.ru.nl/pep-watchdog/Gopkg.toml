# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


ignored = [
    "pep.cs.ru.nl/gopep",
    "generated.pep.cs.ru.nl/gopep/pep_proto",
    "pep.cs.ru.nl/gopep/pep_protocol"
]


[[constraint]]
  name = "github.com/ashwanthkumar/slack-go-webhook"
  version = "0.2.0"

[[constraint]]
  name = "github.com/bwesterb/bolthold"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/dustin/go-humanize"

[[constraint]]
  name = "github.com/fogleman/gg"
  version = "1.1.0"

[[constraint]]
  branch = "master"
  name = "github.com/golang/freetype"

[[constraint]]
  name = "github.com/prometheus/client_golang"
  version = "0.8.0"

[[constraint]]
  branch = "master"
  name = "golang.org/x/image"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  version = "2.2.1"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "gopkg.in/gomail.v2"
  revision = "81ebce5c23dfd25c6c67194b37d3dd3f338c98b1"
